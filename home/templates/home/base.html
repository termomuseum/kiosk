{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiosk</title>
  <link rel="stylesheet" href="{% static 'home/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
</head>
<body class="dragscroll">
  <div class="container">

    <a onclick="history.back()" class="{% block back-btn-disable %}{% endblock %} fixed-top btn btn-primary btn-lg" style="width:100px;" href="#">
      {% block back-btn-text %}Back{% endblock %}
    </a>

    <div class="row">  
      <div class="col-sm-2">
        <!-- Margin -->
      </div>
      
      <div class="col-sm-8">
        <h1>{% block title %}{% endblock %}</h1>
        <h3>{% block subtitle %}{% endblock %}</h3>
        
        {% block content %}
        No content here.
        {% endblock %}
      </div>

    </div>
  </div>

  <!-- JS scripts -->
  <script src="{% static 'home/js/dragscroll.js' %}"></script>
  <script src="{% static 'home/js/main.js' %}"></script>

</body>
</html>
