{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiosk</title>
  <link rel="stylesheet" href="{% static 'home/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/bootstrap.min.css' %}">
</head>
<body class="dragscroll">
  <div class="container" style="padding-top: 5vw">

  <!-- JS scripts -->
  <script src="{% static 'home/js/dragscroll.js' %}{% block disable-drag %}{% endblock %}"></script>
  <script src="{% static 'home/js/main.js' %}"></script>

    <a onclick="history.back()" class="{% block back-btn-disable %}{% endblock %} back-btn fixed-top btn btn-primary btn-lg" href="#">
      {% block back-btn-text %}Back{% endblock %}
    </a>

    <div class="row">
<!--      <div class="col-1">
      </div> -->

      <div class="col-10 offset-1 mt-2">
        <h1>{% block title %}{% endblock %}</h1>
        <h2 style="margin-top: 30px; margin-bottom: 20px">{% block subtitle %}{% endblock %}</h2>

        {% block content %}
        No content here.
        {% endblock %}
      </div>

    </div>
  </div>

  <br><br><br><br>
</body>
</html>
